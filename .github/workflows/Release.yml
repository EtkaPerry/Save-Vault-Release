name: Create Release

on:
  push:
    tags:
      - 'v*'

# Add explicit permissions
permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore "Save Vault.sln"
      
    - name: Build
      run: dotnet build "Save Vault.sln" --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish "Save Vault.sln" -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish
      
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path "./publish/*" -DestinationPath "./SaveVault-${{ github.ref_name }}.zip"
      
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: SaveVault-${{ github.ref_name }}.zip
        name: Save Vault ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
